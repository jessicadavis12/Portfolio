<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">

    function Square(){
        const backgroundColor = '#'+Math.random().toString(16).substr(2,6);  
        return(
            <div style={{
                 display: "flex",
                 backgroundColor: backgroundColor,
                 height: "200px",
                 width: "200px",
             }}>
             </div>
        )
    }

    
    class RandomBox extends React.Component {
        render() {
            return (
                <div class="container">
                <Square/>
                <Square/>
                <Square/>
                <Square/>
                </div>
            )
        }
    }
    ReactDOM.render(<RandomBox />, document.getElementById("app"));
</script>
</body>
</html>
