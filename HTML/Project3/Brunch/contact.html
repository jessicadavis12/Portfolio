<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    
    <p>Do you need to place an online order?  Fill out this form and we'll get your order ready!(Note: Please do not use this form to complain about the quality of our food.)</p>
    <form>
    <p>First Name:</p>
    <input type="text" placeholder="First Name">
    <p>Last Name:</p>
    <input type="text" placeholder="Last Name">
    <p>Email:</p>
    <input type="text" placeholder="Email">
    <p>Phone Number:</p>
    <input type="text" placeholder="Phone Number">
    <br/>
    <br/>
    <br/>
    
    <textarea cols="50" rows="10">
What would you like to order?
    </textarea>

    <p>Would you like a side of hash browns?</p>
    <input type="radio" name="reply"
    value="Yes" checked>
    Yes
    <input type="radio" name="reply"
    value="No">
No
<br/>
<br/>

    <input type="submit">
    </form> 
</body>
</html>
