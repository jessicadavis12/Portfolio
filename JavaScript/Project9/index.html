    <h2>Add a recipe</h2>
    <form class="newstyleRec">
        <input type="text" placeholder="Recipe Name" id="title">
        <input type="number" placeholder="Serving Size" id="ssize">
        <input type="number" placeholder="Calories" id="cal">
        <input type="textarea" placeholder="Recipe" id="recipeent"rows = "15" cols="50">
        <input type="text" placeholder="ingreients" id="UL">
        <input type="image" value="Picture">
        <button type="button" value="newRecipe" onclick="newRecipe">Add</button>
    </form>
